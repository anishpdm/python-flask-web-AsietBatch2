{%  extends 'master.html'  %}

{% block mybody %}

<h1>My Faculties</h1>


{% for i in  facultyList %}

<div class="card">
        <div class="card-header">
          {{i.dept}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.email}}</p>
          <a href="#" class="btn btn-primary">Send Message</a>
        </div>
      </div>

{% endfor %}


{% endblock %}
